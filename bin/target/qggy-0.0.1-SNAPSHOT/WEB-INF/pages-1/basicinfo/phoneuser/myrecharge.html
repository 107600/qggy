<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no"/>
    <title>充值记录</title>
    <link rel="stylesheet" href="../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../weui/css/jquery-weui.min.css">
    <style>
        button {
            float: right;
            background: #ddd;
            outline: none;
            border: none;
            width: 70px;
            height: 35px;
            border-radius: 4px;
            font-size: 14px;
        }

        button.sure {
            color: #fff;
            margin-top: -40px;
            background: #3195d5;
        }

        a.course {
            color: #888;
            position: relative;
            display: block;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            padding: 13px 0;
            text-align: center;
            font-size: 15px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 20%;
        }

        #waitclass, #checkclass, #allclass {
            padding-left: 0.2rem;
        }

        .page {
            padding-left: 0.3rem;
            padding-top: 0.1rem;
        }

        .page li {
            border-bottom: 0.1rem solid #F2F2F2;
            padding: 1.5rem;
            padding-left: 0;
        }

        .weui-cell__hd img {
            float: left;
            width: 3.2rem;
            height: 2.4rem;
            margin-right: 0.7rem;
        }

        .page .right {
            float: left;
            width: 10rem;
            height: 2.5rem;
        }

        .weui-cell__bd h2 {
            font: 1.2rem/2 "微软雅黑";
        }

        a.weui-navbar__item {
            background-color: #F2FAE9;
        }

        a.weui-navbar__item .active {
            color: black;
            background-color: #F2F2F2;
        }
    </style>
    <script src="../../weui/lib/jquery-2.1.4.js"></script>
    <script src="../../weui/js/jquery-weui.min.js"></script>
    <script type='text/javascript' src='../../js/swiper.js' charset='utf-8'></script>
</head>
<body class="weui-pull-to-refresh">
<div class="weui-pull-to-refresh__layer">
    <div class='weui-pull-to-refresh__arrow'></div>
    <div class='weui-pull-to-refresh__preloader'></div>
    <div class="down">下拉刷新</div>
    <div class="up">释放刷新</div>
    <div class="refresh">正在刷新</div>
</div>


<div class="weui-tab">
    <div class="weui-navbar">
        <a class="weui-navbar__item weui-bar__item--on" href="#finishclass">充值记录</a>
    </div>
    <div class="weui-tab__bd">
        <div id="finishclass" class="weui-tab__bd-item weui-tab__bd-item--active"></div>
    </div>
</div>

<script>
    window.onload = function () {
        histroyRecord();
    };

    function histroyRecord() {
        $.ajax({
            url: "/qggy/phone/user/basicinfo/trade/listrecharge.action",
            //请求地址
            type: "GET",
            //请求方式
            //TODO---STATE字段要改动
            data: "category=1",
            //请求参数,
            dataType: "json",
            success: function (response) {
                //拼标签
                var allclass = document.getElementById("finishclass");
                allclass.innerHTML = "";
                for (var i = 0; i < response.length; i++) {


                    var a = document.createElement("a");
                    //TODO  ----通过后台转发链接
                    a.setAttribute("href", "/qggy/phone/user/myRechargedetail.action?id="
                        + response[i].id);
                    a.setAttribute("class",
                        "weui-media-box weui-media-box_appmsg");

                    var div3 = document.createElement("div");
                    div3.setAttribute("class", "weui-media-box__hd");
                    var img = document.createElement("img");
                    img.setAttribute("class", "weui-media-box__thumb");
                    img.setAttribute("src", "../../images/phoneuser/order.png");
                    div3.appendChild(img);

                    var div4 = document.createElement("div");
                    div4.setAttribute("class", "weui-media-box__bd");
                    var h4 = document.createElement("h4");
                    h4.setAttribute("class", "weui-media-box__title");
                    //&emsp;==\t
                    h4.innerHTML = "充值金额: " + response[i].totalFee;
                    var p = document.createElement("p");
                    p.setAttribute("class", "weui-media-box__desc");
                    p.innerHTML = "时间: " + response[i].payTime;
                    div4.appendChild(h4);
                    div4.appendChild(p);
                    a.appendChild(div3);
                    a.appendChild(div4);
                    allclass.appendChild(a);

                }

            }
        });
    }

    $(document.body).pullToRefresh().on("pull-to-refresh", function () {
        setTimeout(function () {
            $(document.body).pullToRefreshDone();
        }, 2000);
    });
</script>
</body>
</html>
