<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>活动押金</title>
		<link rel="stylesheet" href="css/jquery-weui.css" />
		<link rel="stylesheet" href="css/weui.css" />
	</head>
	<body>
		<div class="weui-panel weui-panel_access">
  <div class="weui-panel__hd">活动信息</div>
  <div class="weui-panel__bd">
    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
      <div class="weui-media-box__hd">
        <img class="weui-media-box__thumb" src="img/2.jpg">
      </div>
      <div class="weui-media-box__bd">
        <h4 class="weui-media-box__title">活动名称</h4>
        <h4 class="weui-media-box__title">活动地点：</h4>
        <h4 class="weui-media-box__title">活动时间：</h4>
   
      </div>
		<div class="weui-form-preview">

  <div class="weui-form-preview__bd">
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">姓名</label>
      <span class="weui-form-preview__value">展佳俊</span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">电话</label>
      <span class="weui-form-preview__value">11223344556</span>
    </div>
      <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">押金金额</label>
      <span class="weui-form-preview__value">99.00</span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">账户余额</label>
      <span class="weui-form-preview__value">0.00</span>
    </div>
      <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">微信支付金额</label>
      <span class="weui-form-preview__value">99.00</span>
    </div>

  </div>

<a href="http://www.baidu.com/" class="weui-btn weui-btn_primary">确认支付</a>
	</body>
</html>
