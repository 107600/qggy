<!DOCTYPE html>
<html>
<head>
	<title>查看本月课程/活动记录</title>
	<link rel="stylesheet" rev="stylesheet" type="text/css"
      href="../../css/extreme/extremecomponents.css"/>
	<link rel="stylesheet" rev="stylesheet" type="text/css"
      href="../../css/extreme/extremesite.css"/>
	<link rel="stylesheet" rev="stylesheet" type="text/css"
      href="../../css/viewdetail.css"/>
    <link rel="stylesheet" rev="stylesheet" type="text/css"
      href="../../skin/default/css/default.css" media="all"/>
    <link rel="stylesheet" rev="stylesheet" type="text/css"
          href="../../skin/default/css/main.css" media="all"/>

    <link rel="stylesheet" rev="stylesheet" type="text/css" href="../../skin/default/css/title.css" media="all"/>
    <!--处理中文字符乱码-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
    <!-- <h1>青果综合管理平台</h1> -->
        <div class="top_logo">
        </div>

<form name="icform" method="post">
    <table class="modelTable" cellspacing="1">
        <tr>
            <td colspan="2" class="modelTitle" style="text-align: center;">查看本月课程/活动记录</td>
        </tr>
    </table>

    <div class="textbox" id="centerTextbox">
        <div class="textbox-header">
            <div class="textbox-inner-header">
                <div class="textbox-title" style="text-align: center;">课程酬金结算</div>
            </div>
        </div>

        <div>
            <div class="eXtremeTable" align="center">
                <table id="ec_table" class="tableRegion" align="center" width="98%" style="text-align: center;">
                    <thead align="center">
                        <tr>
                            <td class="tableHeader" width="50%"  style="text-align: center;">课程</td>
                            <td class="tableHeader" width="50%"  style="text-align: center;">酬金</td>
                        </tr>
                    </thead>
                    <tbody class="tableBody">

                        <tr class="odd">
	                        <td>茶艺</td>
                            <td>300</td>
                        </tr>
                        <tr class="odd">
                            <td>插花</td>
                            <td>700</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="textbox" id="centerTextbox">
        <div class="textbox-header">
            <div class="textbox-inner-header">
                <div class="textbox-title" style="text-align: center;">活动酬金结算</div>
            </div>
        </div>

        <div>
            <div class="eXtremeTable" align="center">
                <table id="ec_table" class="tableRegion" align="center" width="98%" style="text-align: center;">
                    <thead align="center">
                        <tr>
                            <td class="tableHeader" width="50%"  style="text-align: center;">课程</td>
                            <td class="tableHeader" width="50%"  style="text-align: center;">酬金</td>
                        </tr>
                    </thead>
                    <tbody class="tableBody">

                        <tr class="odd">
                            <td>诗歌比赛</td>
                            <td>1200</td>
                        </tr>
                        <tr class="odd">
                            <td>书法课</td>
                            <td>900</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div>
        上月结转金额：<input type="label" name="lastMonthCount" value="400" disabled="disabled">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        本月应结金额：<input type="label" name="monthCount" value="700" disabled="disabled">
    </div>


</form>
</body>
</html>
